<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        Todo list !
    </div>
    <div class="container" id="app">
        <div class="bg-light rounded m-2 p-3">
            <form v-on:submit.prevent @submit="onAdd">
                <div class="form-row">
                    <div class="col-auto">
                        <input type="text" class="form-control" v-model="task.content" placeholder="Tâche à réaliser">
                    </div>
                    <div class="col-auto">
                        <select class="form-control" v-model="task.priority">
                            <option value="" disabled selected>Priorité</option>
                            <option v-for="(priority, key) in priorities" :value="key">{{ priority.i18n }}</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-fw fa-plus"></i></button>
                    </div>
                </div>
            </form>
        </div>

        <div class="m-2 mt-5">
            <h4>Liste : {{ count }} élement(s)</h4>
            <hr>

            <div v-for="(task, key) in tasks" class="v-100 p-2 m-2 rounded" :class="priorities[task.priority].class">
                <span class="badge badge-light">{{ priorities[task.priority].i18n }}</span>
                {{ task.content }}
                <i class="float-right fa fa-trash text-light" @click="onRemove(key)"></i></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
